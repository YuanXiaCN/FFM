<!DOCTYPE html>
<html>
<head>
    <title>下载进度测试</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .download-progress {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .download-title {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .progress-text {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .main-layout {
            display: flex;
            gap: 20px;
            flex: 1;
        }
        .left-panel {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .right-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow: hidden;
        }
        .file-list {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .file-name {
            font-size: 14px;
            color: white;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 15px;
        }
        .file-speed {
            font-size: 14px;
            font-weight: 600;
            color: #4CAF50;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="download-progress">
        <!-- 顶部标题和进度栏 -->
        <div class="header-bar">
            <div class="title-section">
                <h1 class="download-title">Minecraft 1.20.5 安装中</h1>
            </div>
            <div class="progress-section">
                <span class="progress-text">总进度 50%</span>
            </div>
        </div>

        <!-- 主内容区域：左右分栏 -->
        <div class="main-layout">
            <!-- 左侧统计面板 -->
            <div class="left-panel">
                <div class="stat-item">
                    <div class="stat-label">下载速度</div>
                    <div class="stat-value">10MB/s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">剩余</div>
                    <div class="stat-value">1000个文件</div>
                </div>
            </div>

            <!-- 右侧文件列表面板 -->
            <div class="right-panel">
                <div class="file-list">
                    <div class="file-item">
                        <div class="file-name">正在下载的文件</div>
                        <div class="file-speed">10kb/10mb</div>
                    </div>
                    <div class="file-item">
                        <div class="file-name">正在下载的文件</div>
                        <div class="file-speed">10kb/10mb</div>
                    </div>
                    <div class="file-item">
                        <div class="file-name">正在下载的文件</div>
                        <div class="file-speed">10kb/10mb</div>
                    </div>
                    <div class="file-item">
                        <div class="file-name">正在下载的文件</div>
                        <div class="file-speed">10kb/10mb</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
